<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>JavaScript email validation</title>
    <style>
        button {
            width: 20%;
        }

        input {
            width: 20%;
        }

        form {
            display: grid;
            grid-template-columns: auto;
            padding: 10px;

        }
    </style>
</head>

<body>
    <form>
        <label>First Name:</label>
        <input type="text" id="fname"><br/>

        <label>Last Name:</label>
        <input type="text" id="lname"><br/>

        <label>Birth Date:</label>
        <input type="date" id="bd"><br/>

        <label>Email:</label>
        <input type="email" id="em"><br/>
        <label>confirm your Email:</label>
        <input type="email" id="con"><br/>

        <label>Password:</label>
        <input type="password" id="pass"><br/>
        <label>confirm your Password:</label>
        <input type="password" id="passCon"><br/>

        
        <input type="button" value="submit" onclick="ValidateEmail(document.text1)">
    </form>
    
    <script src="task1.js"></script>
</body>

</html>
