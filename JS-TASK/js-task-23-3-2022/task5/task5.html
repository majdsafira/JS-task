<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" type="png/image" href="https://www.stickpng.com/assets/images/5847eb76cef1014c0b5e484f.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JavaScript</title>
</head>

<body>

    <lapel for="passin">Password (min 6 character): </lapel>
    <input type="password" id="passin" onchange="check()"> <span class="err"
        style="display: inline-block; color: red;"></span> <br />

    <lapel for="pass">Repeat Password: </lapel>
    <input type="password" id="pass" onchange="check()"><span class="err"
        style="display: inline-block; color: red;"></span> <br />

    <input type="submit" value="Submit" id="button" hidden>

    <script>
        function check() {
            let erro = document.getElementsByClassName("err");
            let btn = document.getElementById("button")
            let psdin = document.getElementById('passin').value;
            let passch = document.getElementById('pass').value;
            if (psdin.length < 6) {
                erro[0].innerHTML = "too short!!"
            } else {
                erro[0].innerHTML = " ";
            }
            if (passch.length < 6) {
                erro[1].innerHTML = "too short!!";
            } else {
                erro[1].innerHTML = " ";
            }
            if (psdin == passch) {
                erro[1].innerHTML = "";
                btn.style.display = "block"
            } else {
                erro[1].innerHTML = "the two passwords dont match";
            }
        }
    </script>
</body>

</html>
